<body>
    <h1 id="title">Form Task</h1>
    <p id="description">This is form task.In this I want to submit data from FORM to TABLE using onclick button in javascript.</p>
<form id="form">
    <label for="First Name" class="label">First Name:</label><br>
    <input type="text"name="First Name"id="first-name" placeholder="Enter your First Name"><br>
    <label for="Last Name" class="label">Last Name:</label><br>
    <input type="text"name="Last Name" id="last-name" placeholder="Enter your Last Name"><br>
    <label for="Address" class="label">Address:</Address></label><br>
    <textarea name="Address" id="address" cols="40" rows="5"></textarea><br>
    <label for="Pincode" class="label">Pincode:</label><br>
    <input type="text" name="Pincode" id="pincode" placeholder="Enter your Pincode"><br>
    <label for="Gender"name="Gender" class="label">Gender:</label><br>
    <input type="text" name="gender" id="gender" placeholder="Enter your gender"><br>
    <label for="Food" class="label">Food:</label><br>
    <input type="text" name="Food"id="food"  placeholder="Enter your Food"><br>
    <label for="State" class="label">State:</label><br>
    <input type="text" name="State"id="state" placeholder="Enter your State"><br>
    <label for="Country" class="label">Country:</label><br>
    <input type="text" name="Country" id="country" placeholder="Enter your Country"><br><br>

    <button type="submit" id="submit" onclick="data()" >Submit</button>
    <button type="button" id="submit" onclick="return data()" >Submit</button>
</form>

<table id="list" >
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Gender</th>
            <th>Food</th>
            <th>State</th>
            <th>Country</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>
